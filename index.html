<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Everything you need to know about cats - from care tips to cat behavior, health, and more. Your ultimate cat resource guide." />
    <meta name="keywords" content="cats, cat care, cat behavior, cat health, cat breeds, cat training, cat food, cat toys" />
    <meta name="author" content="Miguelo the Cat" />
    <meta property="og:title" content="All About Cats | Cat Care, Health & Behavior" />
    <meta property="og:description" content="Your go-to resource for cat care, health, and behavior. Learn how to keep your cat happy and healthy." />
    <meta property="og:image" content="https://picsum.photos/200/300" />
    <title>All About Cats | Cat Care, Health & Behavior</title>
    <script type="module" src="./frontend.tsx"></script>
</head>

<body>
    <div id="root"></div>

    <script>
        // Web Speech API setup
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript;

                // Create and show the transcript message
                const message = document.createElement('div');
                message.className = 'transcript-message';
                message.textContent = transcript;
                document.body.appendChild(message);

                // Fade out and remove after 1 second
                setTimeout(() => {
                    message.classList.add('fade-out');
                    setTimeout(() => {
                        message.remove();
                    }, 500); // Match the CSS transition duration
                }, 1000);

                // Send GET request to /run with the instruction parameter
                fetch(`/run?instruction=${encodeURIComponent(transcript)}`, {
                    method: 'GET'
                })
                    .catch(err => {
                        console.error("Failed to send instruction:", err);
                    })
                    .finally(() => {

                    });
            };

            // Start recognition on the first user click
            const startClickListener = () => {
                recognition.start();
                document.removeEventListener('click', startClickListener);
            };

            document.addEventListener('click', startClickListener);
        } else {
            console.error('Web Speech API not supported in this browser.');
        }
    </script>
</body>

</html>
