<!DOCTYPE html>
<html lang="en">

<head>
    <!-- SEO Meta Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Forumi i Gjuhës Shqipe - Chill, learn, and help boost the Albanian language!" />
    <meta name="keywords" content="gjuha shqipe, forum, diskutim, gjuhë, albanian language, albanian forum" />
    <meta name="author" content="Forumi i Gjuhës Shqipe" />
    <meta property="og:title" content="Forumi i Gjuhës Shqipe" />
    <meta property="og:description" content="Chill, learn, and help boost the Albanian language!" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://example.com" />
    <meta property="og:image" content="https://example.com/og-image.jpg" />

    <!-- Tailwind CSS via CDN -->
    <script type="module" src="./frontend.tsx"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 scroll-smooth">
    <div id="root"></div>

    <!-- Static instruction box -->
    <div class="fixed bottom-4 right-4 bg-gray-800 text-white text-xs px-3 py-1 rounded-lg shadow-lg z-50">
        (Pakëthen Chrome) Kliko dhe flas për ndryshime
    </div>

    <script>
        // Web Speech API setup
        if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();

            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript;

                // Create and show the transcript message
                const message = document.createElement('div');
                message.className = 'fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg z-50';
                message.textContent = transcript;
                document.body.appendChild(message);

                // Fade out and remove after 1 second
                setTimeout(() => {
                    message.classList.add('opacity-0');
                    setTimeout(() => {
                        message.remove();
                    }, 500);
                }, 1000);

                // Send GET request to /run with the instruction parameter
                fetch(`/run?instruction=${encodeURIComponent(transcript)}`, {
                    method: 'GET'
                })
                    .catch(err => {
                        console.error("Failed to send instruction:", err);
                    })
                    .finally(() => {
                        // setTimeout(() => {
                        //     document.
                        // }, 500);
                    });
            };

            // Start recognition on the first user click
            const startClickListener = () => {
                recognition.start();
                document.removeEventListener('click', startClickListener);
            };

            document.addEventListener('click', startClickListener);
        } else {
            console.error('Web Speech API not supported in this browser.');
        }
    </script>
</body>

</html>
